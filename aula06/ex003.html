<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duduzera</title>
    <style>
        body {
            background-color: rgb(153, 153, 236);
            color: white; /* comentario css*/
            font: normal 20pt arial;
        }
        h1 {
            color: rgb(255, 8, 0);
        }
    </style>
</head>
<body>
    <h1>Tombei!</h1> <!--isso é um comentario-->
    <p>Duduzera!!</p>
    <script>
        var n1 = Number(window.prompt  ('digite um numero: ')) // string
        var n2 = Number(window.prompt ('digite outro numero: ')) // string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // (number + number) para adiçao
        // (string + string) para concatenaçao
    </script>
</body>
</html>
